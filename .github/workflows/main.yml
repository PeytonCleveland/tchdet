# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: |
          touch .env.local
          echo NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyAVXTGxZnLTVThX3QbkyIlnicdNTv7QyDs > .env.local
          echo NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=tchdet.firebaseapp.com > .env.local
          echo NEXT_PUBLIC_FIREBASE_PROJECT_ID=tchdet > .env.local
          echo NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=tchdet.appspot.com > .env.local
          echo NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=68908385864 > .env.local
          echo NEXT_PUBLIC_FIREBASE_APP_ID=1:68908385864:web:d358cfa8978bb225207a7d > .env.local
          echo NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=G-DEDGHPNEH8 > .env.local
          cat .env.local

      - run: yarn install --frozen-lockfile
      - run: yarn build
      
  lint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile
      - run: yarn lint

  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile
      - run: yarn test
